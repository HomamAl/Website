<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>

<body>

    <h1>Application form</h1>
    <article class="contact-us">
        <div class="container">
            <img src="forms.png">
            <form>

                <h4>First name </h4><input type="text" name="First name" placeholder="                  First Name"><br>

                <h4>Last name </h4><input type="text" name="Last name" placeholder="                  Last Name"><br>

                <h4>Email </h4><input type="text" name="Email" placeholder="           example@mail.com"><br>

                <h4> Password </h4><input type="password" name="pwd" placeholder="                  Password"><br>

                <strong>Gender:</strong><br>

                <p><input type="radio" name="sex" value="Male">Male <br>

                    <input type="radio" name="sex" value="Female">Female<br></p>

                <strong>Tick the languages that you know:</strong><br>

                <p><input type="checkbox" name="language" value="HTML">HTML<br>

                    <input type="checkbox" name="language" value="JAVA SCRIPT">JAVA SCRIPT<br>

                    <input type="checkbox" name="language" value="PYTHON">PYTHON<br>

                    <input type="checkbox" name="language" value="C#">C#<br>

                    <input type="checkbox" name="language" value="C++">C++<br></p>

                <h4>Where did you here about us?</h4><select name="Where did you here about us?">
                <option value="Social Media">Social Media</option>
                <option value="Internet">Internet</option>
                <option value="Magazine">Magazine</option>
                <option value="NewsPaper">NewsPaper</option>
                <option value="Advert">Advert</option>
                <option value="TV">TV</option>
                <option value="Friend">Friend</option>
                
            </select>

                <h4>Tell us about your self </h4>
                <TEXTAREA Name="content" ROWS=10 COLS=50></TEXTAREA><br>

                <input type="submit" value="submit" class="submit">
            </form>
        </div>
    </article>

    </footer>

</body>

</html>
